<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Angular-Commerce</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	
    <link href="css/justified-nav.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-local-storage.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div class="container" ng-controller = "adminCtrl as ad">
	<div class="header">
		<h1><a href="#" title="Angular Commerce"><img src="images/logo.png" alt="Angular Commerce"/></a></h1>
	</div>
	<div class="content-area">
		<div class="categoryList">
			<ul ng-init="tab='men'">                
                <li ng-repeat = "cfg in config" ng-class="{active:tab=='{{cfg.name}}'}"><a href="#" title="{{cfg.name}}" ng-click="ad.getTpl(cfg.name)">{{cfg.name}}</a></li>
			</ul>
		</div>
		<div class="categroryDetails">
			<div class="catDeatailsHead">
				<h3>Category: {{tab}}</h3>
			</div>
			<div class="catDetails">
				<div class="fieldRow">
					<label>Current Template</label>
					<sapn>{{tpl}}</sapn>
				</div>
                <div class="fieldRow">
					<label>Template Selection</label>
					<select class="tplSelect" ng-model="tmpl">
                        <option value="">Select Template</option>
                        <option ng-repeat = "tpl in config" value="{{tpl.templateName}}">{{tpl.templateName}}</option>
						
					</select>
				</div>
				<div class="fieldRow">
					<label>&nbsp;</label>
					<input type="button" value="save" ng-click="ad.setTpl(tmpl)"/>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
