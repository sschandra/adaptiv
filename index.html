<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Angular-Commerce</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	
    
    <link href="css/justified-nav.css" rel="stylesheet"> 

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

    <div class="container" ng-controller="ContentLoader as ctrl">
		<div class="header">
			<h1><a href="#" title="Angular Commerce"><img src="images/logo.png" alt="Angular Commerce"/></a></h1>
		</div>
        <div class="masthead">
            <div role="navigation">
                <ul class="nav nav-justified" ng-init="tab=1">
                    <li ng-class="{active:tab==1}"><a href="#" ng-click="ctrl.fetchContent('men');tab=1">Men</a>
                    </li>
                    <li ng-class="{active:tab==2}"><a href="#" ng-click="ctrl.fetchContent('women');tab=2">Women</a>
                    </li>
                    <li ng-class="{active:tab==3}"><a href="#" ng-click="ctrl.fetchContent('music');tab=3">Music</a>
                    </li>
                    <li ng-class="{active:tab==4}"><a href="#" ng-click="ctrl.fetchContent('image');tab=4">Images</a>
                    </li>
                </ul>
            </div>
        </div>
            <div class="row">
                <content-item ng-repeat="cdt in contentData" content="cdt" tpl="template"></content-item>
            </div>


        <!-- Example row of columns -->
        
        <!-- /container -->
        <footer class="footer">
            <p>&copy; Company 2014</p>
        </footer>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
